<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册欢迎邮件</title>
</head>
<body>
欢迎 <span th:text="${name}"></span> 使用 物料生产管理系统，您的注册基本信息如下：
<table border="1">
    <tr>
        <td>姓名</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>职位</td>
        <td th:text="${posName}"></td>
    </tr>
    <tr>
        <td>职称</td>
        <td th:text="${joblevelName}"></td>
    </tr>
    <tr>
        <td>部门</td>
        <td th:text="${departmentName}"></td>
    </tr>
</table>

<p>详情请登录<a href="/login">点击物料生产管理系统1.0</a>查看，谢谢！</p>
</body>
</html>
